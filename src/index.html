<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bartek Pawlak</title>
</head>

<body>
    <div class="container">
        <header class="header wrapper">
            <a href="#home" class="header__logo">&lt;bp /&gt;</a>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item nav__item--home nav__item--active"><a href="#home">home</a></li>
                    <li class="nav__item nav__item--portfolio"><a href="#portfolio">my work</a></li>
                    <li class="nav__item nav__item--about"><a href="#about">about me</a></li>
                    <li class="nav__item nav__item--contact"><a href="#contact">contact</a></li>
                </ul>
            </nav>
        </header>
        <main id="home" class="home wrapper">
            <div class="home__paint">

            </div>
            <div class="hero">
                <h1 class="hero__header">
                    <span class="hero__name">My name's Bartek Pawlak</span>
                    I'm a <span class="hero__header--highlight">Front-end<br /> Developer</span>
                </h1>
                <div class="hero__buttons">
                    <a href="#portfolio" class="button button--blue">see my work</a>
                    <a href="#contact" class="button button--red">contact me</a>
                </div>
            </div>
            <figure class="home__fig">
                <img class="home__img" src="./img/glasses.svg" alt="glasses">
            </figure>
            <div class="home__links">
                <a href="#" class="home__link">
                    <svg class="home__icon">
                        <use xlink:href="./img/_sprite.svg#icon-facebook"></use>
                    </svg>
                </a>
                <a href="#" class="home__link">
                    <svg class="home__icon">
                        <use xlink:href="./img/_sprite.svg#icon-linkedin"></use>
                    </svg>
                </a>
                <a href="#" class="home__link">
                    <svg class="home__icon">
                        <use xlink:href="./img/_sprite.svg#icon-github"></use>
                    </svg>
                </a>

            </div>
        </main>
        <section class="portfolio wrapper">
            <h2 class="portfolio__header heading-dot">Behold my stuff:</h2>
            <div class="portfolio__content">
                <div class="portfolio__item project">
                    <figure class="project__figure">
                        <img src="./img/tempo.jpg" alt="tempo" class="project__img">
                    </figure>
                    <div class="project__info">
                        <h3 class="project__header">
                            Tempo
                            <span class="project__date">July 2020</span>
                        </h3>
                        <p class="project__desc">Tempo is a website where you can test your typing speed using song
                            lyrics.</p>
                        <ul class="project__techs tech-list">
                            <li class="tech-list__item tech-list__item--yellow">JavaScript</li>
                            <li class="tech-list__item tech-list__item--yellow">SCSS</li>
                            <li class="tech-list__item tech-list__item--yellow">HTML</li>
                            <li class="tech-list__item tech-list__item--blue">Webpack</li>
                        </ul>
                        <div class="project__buttons">
                            <a href="#" class="project__button">
                                <svg class="project__icon">
                                    <use xlink:href="./img/_sprite.svg#icon-play"></use>
                                </svg>
                                live
                            </a>
                            <a href="#" class="project__button">
                                <svg class="project__icon">
                                    <use xlink:href="./img/_sprite.svg#icon-github"></use>
                                </svg>
                                github
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="about wrapper"></section>
        <section class="contact wrapper"></section>
        <footer class="footer wrapper"></footer>
    </div>
</body>

</html>
